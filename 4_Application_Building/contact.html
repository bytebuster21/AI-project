<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - SynapseScan</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #0d0d21;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .contact-container {
      max-width: 800px;
      margin: 100px auto 50px;
      padding: 40px;
      background-color: rgba(42, 42, 79, 0.8);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    .contact-container h1 {
      font-size: 2.8em;
      margin-bottom: 30px;
      color: #ffe066;
    }

    .contact-container p {
      font-size: 1.2em;
      margin: 15px 0;
      line-height: 1.6;
    }

    .contact-container p a {
      color: #ffe066;
      text-decoration: none;
    }

    .contact-container p a:hover {
      text-decoration: underline;
    }

    .contact-container .icon {
      margin-right: 10px;
      color: #ffe066;
    }

    @media (max-width: 600px) {
      .contact-container {
        margin: 80px 20px;
        padding: 25px;
      }

      .contact-container h1 {
        font-size: 2em;
      }

      .contact-container p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h1>Contact For Care</h1>
    <p><i class="fas fa-envelope icon"></i>Email: <a href="mailto:supportOvarianCancer@email.com">supportOvarianCancer@email.com</a></p>
    <p><i class="fas fa-phone icon"></i>Phone: 866-537-4273</p>
    <p><i class="fas fa-globe icon"></i>Website: <a href="https://ovarian.org/find-support/" target="_blank">ovarian.org/find-support</a></p>
    <p><i class="fas fa-user icon"></i>Media Contact: <a href="mailto:lgerman@ovarian.org">lgerman@ovarian.org</a></p>
    <p><i class="fas fa-map-marker-alt icon"></i>Address:<br>
      12221 Merit Drive, Suite 1950,<br>
      Dallas, TX 75251</p>
  </div>
</body>
</html>
